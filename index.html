<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Wheel</title>
</head>
<style>
  *{ margin: 0; padding: 0; box-sizing: border-box }
  #app{
    margin: 150px;
  }
  .box{
    margin: 20px;

  }
</style>
<body>
<div id="app">
  <div class="box">
    <z-input value="张三" disabled></z-input>
    <z-input value="李四" readonly></z-input>
    <z-input value="王五"></z-input>
    <z-input search></z-input>
  </div>
  <div class="box">
    <z-input value="陈" error="姓名不能少于两个字"></z-input>
  </div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1199663_p6xr92d385.js"></script>
</body>
</html>
