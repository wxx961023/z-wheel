<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Wheel</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box
  }

  #app {
    display: flex;
    align-items:center;
    justify-content: center;
    width: 200px;
    height: 200px;
  }

  .sider {
    background: #999;
    width: 150px;
  }

  .header {
    background: #666;
    height: 100px;
  }

  .footer {
    background: #555;
    height: 100px;
  }
</style>

<body>
  <div id="app">
    <z-popover>
      <template slot="content">
        <div>popover内容</div>
      </template>
      <button>点我</button>
    </z-popover>
    <z-popover>
        <template slot="content">
          <div>popover内容</div>
        </template>
        <button>点我</button>
      </z-popover>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1199663_p6xr92d385.js"></script>
</body>

</html>
